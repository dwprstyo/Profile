    <script type="text/javascript">
      // This script restores the correct URL for SPAs on GitHub Pages.
      // It reads the intended URL from sessionStorage, which is set by 404.html.
      (function() {
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          // Ensure it's a same-origin redirect before changing the URL
          if (redirect.includes(location.host)) {
            history.replaceState(null, null, redirect);
          }
        }
      })();
    </script>
